  <!-- 模糊框 -->
  <div class="container login-page  alert alert-warning alert-dismissible modal fade" id="myModal" role="alert">
    <div class="login-body">
      <button type="button" class="close login-close">&times;</span></button>
      <div class="login-logo">
        <img src="./static/images/logo-nbg.png" alt="">
      </div>
      <div class="login-tabs">
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a href="#login" class="login-button" data-toggle="tab">登录</a></li>
          <li role="presentation"><a href="#signin" data-toggle="tab">注册</a></li>
        </ul>
      </div>
      <div class="login-content ">
        <div id="login" class="tab-pane fade in active">
          <form class="mb-0 form-style">
            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="*用户名或邮箱">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="*密码">
            </div>
            <button type="button" class="go-login btn form-control btn-lg"><i class="glyphicon glyphicon-flash"></i>
              安全登录</button>
            <!-- <a href="#" class="forget-password">忘记密码?</a> -->
          </form>
        </div>
        <div id="signin" class="tab-pane fade">
          <form class="mb-0 form-style">
            <div class="form-group">
              <input type="text" class="form-control" name="user_name" placeholder="输入英文用户名">
            </div>
            <!-- .form-group end -->
            <div class="form-group">
              <input type="email" class="form-control" name="user_email" placeholder="绑定邮箱">
            </div>
            <!-- .form-group end -->
            <div class="form-group">
              <input type="password" class="form-control" name="user_pass" placeholder="密码最小长度为6">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="user_pass2" placeholder="再次输入密码">
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" name="captcha" placeholder="邮箱验证码">
                <span class="input-group-btn">
                  <button class="go-captcha_email btn btn--secondary" type="button">发送验证码</button>
                </span>
              </div>
            </div>
            <button type="button" class="go-login btn form-control btn-lg"><i class="glyphicon glyphicon-flash"></i>
              立即注册</button>

          </form>
        </div>
      </div>

    </div>
